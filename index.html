<body>
    <section id="coundown">


        <div class="container">
            <h1>CountDown</h1>
            <div class="countdoun_part">


                <div class="countdown_item">
                    <h1 id="days">days</h1>
                    <h2>days</h2>
                </div>

                <div class="countdown_item">
                    <h1 id="hours">hours</h1>
                    <h2>hours</h2>
                </div>

                <div class="countdown_item">
                    <h1 id="minutes">minutes</h1>
                    <h2>minutes</h2>
                </div>
                <div class="countdown_item">
                    <h1 id="seconds">seconds</h1>
                    <h2>seconds</h2>
                </div>

            </div>

        </div>

    </section>

    <section id="counetrup">
        <div class="container">
            <h1>Counter_Up</h1>
            <div class="counterup_part">

                <div class="counterup_item">
                    <h1 class="counter">5000</h1>
                    <h2>সফল শিক্ষার্থী</h2>
                </div>

                <div class="counterup_item">
                    <h1 class="counter">23000</h1>
                    <h2>সফল ফ্রিল্যান্সার</h2>
                </div>

                <div class="counterup_item">
                    <h1 class="counter">15000</h1>
                    <h2>সফল চাকুরীজীবি</h2>
                </div>

                <div class="counterup_item">
                    <h1 class="counter">300</h1>
                    <h2>ইন্ডাস্ট্রি এক্সপার্ট</h2>
                </div>
                <div class="counterup_item">
                    <h1 class="counter">87</h1>
                    <h2>সফলতার হার</h2>
                </div>

            </div>

        </div>


        </div>


    </section>


    <section id="light_box">

        <div class="container">
            <h1>Light_box</h1>
            <div class="light_box">


                <div class="light_box_item">
                    <a href="images/image (1).jpg" data-lightbox="roadtrip">
                        <img src="images/image (1).jpg" alt="image (1).jpg">
                    </a>

                </div>

        </div>

    </section>
